<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator calculator-theme1">
    <div class="section1">
      <p class="calc calc1" style="font-size: 3rem;">calc</p>
    
      <div class="theme-label">
        <p class="theme--label theme--lable-theme1">THEME</p>
        <div class="theme-section">
    
            <p style="grid-area: 1/1/2/2; font-size: 1.5rem;" class="theme--num theme--num-theme1">1</p>
            <p style="grid-area: 1/2/2/3; font-size: 1.5rem;" class="theme--num theme--num-theme1">2</p>
            <p style="grid-area: 1/3/2/4; font-size: 1.5rem;" class="theme--num theme--num-theme1">3</p>

    
          <div class="theme-btns theme-btns-theme1">
            <div class="theme-btn theme-btn1" id="theme-btn1"></div>
            <div class="theme-btn" id="theme-btn2"></div>
            <div class="theme-btn" id="theme-btn3"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="input input-theme1">
    <input type="text" name="input" id="">
    </div>
    
    <div class="buttons buttons-theme1">
    <button class="btn num num-theme1">7</button>
    <button class="btn num num-theme1">8</button>
    <button class="btn num num-theme1">9</button>
    <button class="btn action-theme1" id="delete">DEL</button>
    <button class="btn num num-theme1">4</button>
    <button class="btn num num-theme1">5</button>
    <button class="btn num num-theme1">6</button>
    <button class="btn action num-theme1" >+</button>
    <button class="btn num num-theme1">1</button>
    <button class="btn num num-theme1">2</button>
    <button class="btn num num-theme1">3</button>
    <button class="btn action num-theme1">-</button>
    <button class="btn num num-theme1">.</button>
    <button class="btn num num-theme1">0</button>
    <button class="btn num num-theme1">1</button>
    <button class="btn action num-theme1">x</button>
    <button class="btn action-theme1" id="reset">RESET</button>
    <button class="btn redbtn-theme1" id="equal">=</button>
    </div>
  </div>
